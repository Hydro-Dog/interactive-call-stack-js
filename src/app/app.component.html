<div class="code-input-container">
  <form [formGroup]="codeForm" (ngSubmit)="onSubmit()">
    <textarea
      class="code-area"
      formControlName="userInput"
      cols="30"
      rows="10"
    ></textarea>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

<button (click)="nextClicked()">Go Next</button>
